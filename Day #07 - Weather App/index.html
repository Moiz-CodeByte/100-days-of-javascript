<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-app">
        
        <header>
            <h1>Weather App</h1>
            <form id="search-form">
                
                <input type="text" id="city-input" placeholder="Enter city name" required>
                <button type="submit">Search</button>
            </form>
        </header>
        <main>
            <div class="weather-container">
                <section class="current-weather">
                    <h2>Current Weather</h2>
                    <div class="weather-info">
                        <img id="condition-icon" src="" alt="Weather Icon">
                        <div class="location"><b>Location:</b> <span id="location"></span></div>
                        <div class="temperature"><b>Temperature: </b><span id="temperature"></span>Â°C</div>
                        <div class="condition"></div>Condition: <span id="condition"></span></div>
                        <div>Wind: <span id="wind-kph"></span> kmph</div>
                        <div>Pressure: <span id="pressure-mb"></span> mb</div>
                    </div>
                </section>
                
                <section class="additional-info">
                    <h2>Extra Information</h2>
                    <div id="info"></div>
                </section>
            </div>
        </main>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
